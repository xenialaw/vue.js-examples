<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
<head>
    <title>v-once & v-html - Vue.js</title>
</head>
<body>
    <div id="app">
        <h1>v-once & v-html - Vue.js</h1>
        <h2>v-once</h2>
        <p v-once>{{msg}}</p>
        <p>{{msg}}</p>
        <button v-on:click="changeText">Click me to change Msg text.</button>
        <h2>v-html</h2>
        <p v-html="url">a</p>
    </div>
</body>
<script>
new Vue({
    el:"#app",
    data:{
        msg:"Msg text.",
        url:'<a href="http://www.google.com/">Google</a>'
    },
    methods:{
        changeText : function(){
            this.msg = "Text changed";
        }
    }
});
</script>
</html>
