<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
<head>
    <title>Ref property - Vue.js</title>
</head>
<body>
    <div id="app">
        <h2 ref="heading">{{title}}</h2>
        <button @click="alertTitle" ref="btn">Click me!</button>
    </div>
</body>
<script>
var vm1 = new Vue({
    el:"#app",
    data:{
        "title":"Hello"
    },
    methods:{
        "alertTitle":function(){
            alert(this.$refs.heading.innerHTML +
                  " : "+
                  this.$refs.btn.innerHTML);
        }
    }
});
</script>
</html>
