<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
<head>
    <title>Local filter - Vue.js</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
    <h1>Without filter</h1>
    {{string}}
    <h1>With filter</h1>
    {{ string | toLowercase }}
    </div>
</body>
<script>
new Vue({
    el:"#app",
    data:{
        string:"STRING",
    },
    filters:{
        toLowercase(value){
            return value.toLowerCase();
        }
    }
});
</script>
</html>
