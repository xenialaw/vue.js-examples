<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
<head>
    <title>v-show - Vue.js</title>
</head>
<body>
    <div id="app">
        <p>Can you see me?</p>
        <p v-show="show">You can see me.</p>
        <button @click="show=!show">Click !</button>
    </div>
</body>
<script>
new Vue({
    el:"#app",
    data:{
        "show":false
    }
});
</script>
</html>
