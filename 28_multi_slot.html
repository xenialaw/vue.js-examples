<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
<head>
    <title>Multi slot - Vue.js</title>
    <style>
        #child {background:#ddeeff;margin:10px;padding:10px;}
        h2 {color:red;}
        .content {color:green;}
        div {border:1px dotted #000; padding:10px;}
    </style>
</head>
<body>
    <div id="app">
        <p>This example shows how to use slots:</p>
        <hr />
        <child>
            <h2 slot="title">Title</h2>
            <p slot="content" class="content">I am a wonderful quote using slot.</p>
            <p>Hi</p>
        </child>
    </div>
</body>
<script>
Vue.component("child",{
    template:`<div>
                  <div>
                    <slot name="title"></slot>
                  </div>
                  <hr />
                  <div>
                    <slot name="content"></slot>
                  </div>
                  <slot></slot>
                  <slot></slot>
                  <slot></slot>

              </div>`
});

new Vue({
    el:"#app",
    data:{
    }
});
</script>
</html>
