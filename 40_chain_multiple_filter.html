<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
<head>
    <title>Local filter - Vue.js</title>
</head>
<body>
    <div id="app">
    <h1>Without any filter</h1>
    {{string}}
    <h1>With Chained filter</h1>
    {{ string | toLowercase | toUppercase}}
    </div>
</body>
<script>
new Vue({
    el:"#app",
    data:{
        string:"String",
    },
    filters:{
        toLowercase(value){
            return value.toLowerCase();
        },
        toUppercase(value){
            return value.toUpperCase();
        }
    }
});
</script>
</html>
