<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
<head>
    <title>Pass value to child component - Vue.js</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <p>You can view information here:</p>
        <h3>Student info</h3>
        <student-info name="Max" age="35" gender="M"></student-info>
        <h3>Teacher info</h3>
        <teacher-info :name="name" :age="age" v-bind:gender="gender"></teacher-info>
    </div>
</body>
<script>
Vue.component("student-info",{
    props    : ['name','age','gender'],
    template : "<table>"+
               "<tr><td>Name</td><td>{{name}}</td></tr>"+
               "<tr><td>Age</td><td>{{age}}</td></tr>"+
               "<tr><td>Gender</td><td>{{gender}}</td></tr>"+
               "</table>"
});

Vue.component("teacher-info",{
    props    : ['name','age','gender'],
    template : "<table>"+
               "<tr><td>Name</td><td>{{name}}</td></tr>"+
               "<tr><td>Age</td><td>{{age}}</td></tr>"+
               "<tr><td>Gender</td><td>{{gender}}</td></tr>"+
               "</table>"
});

new Vue({
    el:"#app",
    data:{
        name : "Ann",
        age : 35,
        gender: "F"
    }
});
</script>
</html>
