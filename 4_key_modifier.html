<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
<head>
    <title>key modifier- Vue.js</title>
    <style>#app {background:#efefef;}</style>
</head>
<body>
    <div id="app">
        <input v-on:keyup.space.enter="alertMe" name="test" type="textbox" />
        <p>Word count : {{count}}</p>
    </div>
</body>
<script>
new Vue({
    el:"#app",
    data:{
        count:0
    },
    methods:{
        alertMe: function(e){
            this.count++;
            alert("#"+this.count);
        }
    }
});
</script>
</html>
