<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
<head>
    <title>Two way binding- Vue.js</title>
</head>
<body>
    <div id="app">
        <input type="textbox" v-model="name" />
        <p>{{name}}</p>
    </div>
</body>
<script>
new Vue({
    el:"#app",
    data:{
        name:"Max"
    }
});
</script>
</html>
