<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
<head>
    <title>Submit form - Vue.js</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
      <form ref="form">
        <input name="vitalInformation" v-model="store">
        <button @click.prevent="submitted">SUBMIT</button>
      </form>
    </div>
</body>
<script>
var vm = new Vue({
  el : "#app",
  data : {store : "hhh"},
  methods : {
    submitted : function(){
      alert("Default submit form event stopped, after you click the CONFIRM button");
      this.$refs.form.submit();
    }
  }
});
</script>
</html>
