<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
<head>
    <title>keep-alive - Vue.js</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <button @click="selectedCmp='appQuote'">Quote</button>
        <button @click="selectedCmp='appNew'">New</button>
        <button @click="selectedCmp='appAuthor'">Author</button>
        <hr />
        <!-- 
             Without keep-alive, steps for demo:
             ===================================
             (1)Remove keep-alive tag, 
             (2)Click New button
             (3)Click Increase button
             (4)Click Quote button
             (5)Click New button, see the counter become 0
             
             Using keep-alive, steps for demo:
             =================================
             (1)Add keep-alive tag, 
             (2)Click New button
             (3)Click Increase button
             (4)Click Quote button
             (5)Click New button, see the counter become the number you see before
             -->
            <component :is="selectedCmp"></component>
    </div>
</body>
<script>
Vue.component("appQuote",{
    template:`
        <div>
        <p>Quote</p>
        </div>
    `
});
Vue.component("appNew",{
    data(){
        return {counter:0}
    },
    template:`
        <div>
        <p>New</p>
        <button @click="counter++">Increase</button>
        <p>{{counter}}</p>
        </div>
    `
});
Vue.component("appAuthor",{
    template:`
        <div>
        <p>Author</p>
        </div>
    `
});

new Vue({
    el:"#app",
    data:{
        selectedCmp : "appQuote"
    }
});
</script>
</html>
