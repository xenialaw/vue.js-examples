<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
<head>
    <title>Use data outside vue instaance - Vue.js</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p>{{msg}}</p>
    </div>
</body>
<script>
var data = {
    "title":"Title",
    "msg":"Msg"
}

var vm = new Vue({
    el:"#app",
    data:data
});

console.log(data.title === vm.$data.title);
//console.log(data.title === vm.data.title); //don't use this, this is undefined.
</script>
</html>
